<head>
  <title>Meteor Mad Lib</title>
</head>

<body>
  {{> madLib}}
</body>

<template name="madLib">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 id="page_title">Create Your Mad Lib below!</h1>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="exclaim1" class="col-sm-2 control-label">Exclamation</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exclaim1" placeholder="Exclamation">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</template>
