<head>
  <title>Meteor Mad Lib</title>
</head>

<body>
  {{> madLib}}
</body>

<template name="madLib">
  <div class="container">

    <div class="row top-margin">
      <div class="col-xs-12 text-center">
        <h1 id="page_title">Create your Mad Lib below!</h1>
      </div>
    </div>

    <div class="row top-margin">
      <div class="col-xs-8 col-xs-offset-2">
        <form class="form-horizontal">

          <div class="form-group">
            <label for="exclaim1" class="col-sm-2 control-label">Exclamation</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="exclaim1" placeholder="Exclamation">
            </div>
          </div>
          <div class="form-group">
            <label for="adverb1" class="col-sm-2 control-label">Adverb</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="adverb1" placeholder="Adverb">
            </div>
          </div>
          <div class="form-group">
            <label for="noun1" class="col-sm-2 control-label">Noun</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="noun1" placeholder="Noun">
            </div>
          </div>
          <div class="form-group">
            <label for="verb1" class="col-sm-2 control-label">Verb</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="verb1" placeholder="Verb">
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</template>
